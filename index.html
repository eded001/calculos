<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculos</title>
</head>
<body>
    <section>
        <h1>Cálculo</h1>

        <article>
            <div id="calc"><span id="valor1">1</span> <span id="opera">+</span> <span id="valor2">1</span></div>

            <div id="inputs">
                <select name="operacao" id="operacao">
                    <option value="+" selected>Soma</option>
                    <option value="-">Subtração</option>
                    <option value="×">Multiplicação</option>
                </select>

                <input type="number" name="resp" id="resp">
                <input type="button" value="Verificar" id="verif">
                <input type="button" value="Gerar novos valores" id="gerarVal">
            </div>
        </article>
    </section>
    <span id="resultado"></span>
    <script src="script.js"></script>
</body>
</html>
